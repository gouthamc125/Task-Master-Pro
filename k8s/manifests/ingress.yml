# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmaster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: taskmaster.local
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskmaster
            port:
              number: 80

