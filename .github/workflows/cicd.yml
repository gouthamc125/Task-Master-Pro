# CICD using GitHub Actions

name: CI/CD

# Exclude the workflow to run the changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'RBAC.md'

jobs:
  
  build: 
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        maven: [ '3.6.2' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@4

    - name: Checkout java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'
    
    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v4
      with:
        java-version: 17
        maven-version: ${{ matrix.maven }}
    - run: mvn package -DskipTests=true

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/taskmaster-pro:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@4
      with:
        token: ${{secrets.TOKEN}}
    
    - name: Update tag in helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/taskmaster-chart/values.yml

    - name: Commit and push changes
      run: |
        git config --global user.email "goutham@gmai.com"
        git config --global user.name "goutham"
        git add helm/taskmaster-chart/values.yml
        git commit -m "Update tag in helm chart"
        git push